{% extends "layout.html" %}

{% block title %}Login - LightChat{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white shadow-lg rounded-2xl p-8 border border-gray-200">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-comments text-gray-600"></i> LightChat
            </h1>
            <p class="text-gray-500">Welcome back! Login to continue.</p>
        </div>

        <form method="POST" class="space-y-6">
            <div class="space-y-4">
                <div class="relative">
                    <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="text" name="username" placeholder="Username" required
                           class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:ring-1 focus:ring-gray-400 focus:outline-none">
                </div>

                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="password" name="password" placeholder="Password" required
                           class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:ring-1 focus:ring-gray-400 focus:outline-none">
                </div>
            </div>

            <button type="submit" 
                    class="w-full bg-gray-700 hover:bg-gray-800 text-white py-3 rounded-lg font-semibold shadow transition-all duration-300 hover:scale-105">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-500">Don't have an account?</p>
            <a href="{{ url_for('register') }}" 
               class="text-gray-700 hover:text-gray-900 font-semibold transition-colors duration-300">
                <i class="fas fa-user-plus mr-1"></i>Register here
            </a>
        </div>
    </div>
</div>
{% endblock %}
